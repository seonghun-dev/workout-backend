# Spring
spring.servlet.multipart.maxFileSize=10MB
spring.servlet.multipart.maxRequestSize=10MB
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.mysql.MySQL56SpatialDialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.hibernate.ddl-auto=update

# FCM
fcm.value=scoop-fcm.json

# Redis
spring.data.redis.host=workout-redis
spring.data.redis.port=6379

# Docs
springdoc.swagger-ui.path=/api-docs.html

# Oauth
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.client-authentication-method=POST
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# JWT
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

# Data
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Prometheus
management.endpoints.web.exposure.include=prometheus